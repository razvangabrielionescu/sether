<form name="fsForm" (ngSubmit)="create()" role="form" novalidate #fsForm="ngForm">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="spongeApp.project.home.fsTitle">File System Project</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="spongeApp.project.fileSystem.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                   [(ngModel)]="project.name" required />
            <div [hidden]="!(fsForm.controls.name?.dirty && fsForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                       [hidden]="!fsForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                    This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="spongeApp.project.fileSystem.url" for="field_url">Start URLs</label>
            <input type="text" class="form-control" name="url" id="field_url"
                   [(ngModel)]="project.startUrl" required />
            <div [hidden]="!(fsForm.controls.url?.dirty && fsForm.controls.url?.invalid)">
                <small class="form-text text-danger"
                       [hidden]="!fsForm.controls.url?.errors?.required" jhiTranslate="entity.validation.required">
                    This field is required.
                </small>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-success" [disabled]="fsForm.form.invalid || isSaving">
            <span class="fa fa-check"></span>&nbsp;<span jhiTranslate="entity.action.ok">Ok</span>
        </button>
    </div>
</form>
