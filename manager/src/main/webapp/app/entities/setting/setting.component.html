<div>
    <h2>
        <span jhiTranslate="spongeApp.setting.home.title">Settings</span>
        <button class="btn btn-primary float-right create-setting" [routerLink]="['/', { outlets: { popup: ['setting-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="spongeApp.setting.home.createLabel">
            Create new Setting
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="settings">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="spongeApp.setting.stayOnDomain">Stay On Domain</span></th>
            <th><span jhiTranslate="spongeApp.setting.stayOnPort">Stay On Port</span></th>
            <th><span jhiTranslate="spongeApp.setting.stayOnProtocol">Stay On Protocol</span></th>
            <th><span jhiTranslate="spongeApp.setting.numThreads">Num Threads</span></th>
            <th><span jhiTranslate="spongeApp.setting.maxDepth">Max Depth</span></th>
            <th><span jhiTranslate="spongeApp.setting.filterExtensions">Filter Extensions</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let setting of settings ;trackBy: trackId">
                <td><a [routerLink]="['../setting', setting.id ]">{{setting.id}}</a></td>
                <td>{{setting.stayOnDomain}}</td>
                <td>{{setting.stayOnPort}}</td>
                <td>{{setting.stayOnProtocol}}</td>
                <td>{{setting.numThreads}}</td>
                <td>{{setting.maxDepth}}</td>
                <td>{{setting.filterExtensions}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../setting', setting.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'setting/'+ setting.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'setting/'+ setting.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
